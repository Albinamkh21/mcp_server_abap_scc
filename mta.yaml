_schema-version: "3.1"
ID: mcp-abap-scc
version: 1.0.0
modules:
  - name: mcp-abap-scc-srv
    type: nodejs
    path: .
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
        - cp package.json dist/  
        - cp .env dist/  
      build-result: dist
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: mcp-connectivity
      - name: mcp-destination
      - name: mcp-xsuaa

  - name: mcp-approuter
      type: approuter.nodejs
      path: approuter
      requires:
        - name: mcp-xsuaa
        - name: srv-api
          group: destinations
          properties:
            name: mcp-srv-api
            url: ~{srv-url}
            forwardAuthToken: true
  resources:
  - name: mcp-connectivity
    type: org.cloudfoundry.existing-service
  - name: mcp-destination
    type: org.cloudfoundry.existing-service
  - name: mcp-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      config:
        xsappname: mcp-abap-scc-${space}
        tenant-mode: dedicated  